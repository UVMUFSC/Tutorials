<svg xmlns="http://www.w3.org/2000/svg" width="700" height="240" viewBox="0 0 700 240">
  <rect width="100%" height="100%" fill="white"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
    </marker>
  </defs>

  <rect x="150" y="90" width="400" height="80" fill="#f5f5f5" stroke="black" stroke-width="2"/>
  <line x1="250" y1="90" x2="250" y2="170" stroke="black" stroke-width="2"/>
  <line x1="350" y1="90" x2="350" y2="170" stroke="black" stroke-width="2"/>
  <line x1="450" y1="90" x2="450" y2="170" stroke="black" stroke-width="2"/>

  <text x="195" y="140" font-family="Arial" font-size="18">0</text>
  <text x="295" y="140" font-family="Arial" font-size="18">1</text>
  <text x="395" y="140" font-family="Arial" font-size="18">2</text>
  <text x="495" y="140" font-family="Arial" font-size="18">3</text>

  <text x="195" y="55" font-family="Arial" font-size="14">a</text>
  <text x="295" y="55" font-family="Arial" font-size="14">b</text>
  <text x="395" y="55" font-family="Arial" font-size="14">c</text>
  <text x="495" y="55" font-family="Arial" font-size="14">s</text>

  <line x1="200" y1="60" x2="200" y2="85" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="60" x2="300" y2="85" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="60" x2="400" y2="85" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="60" x2="500" y2="85" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="260" y="200" font-family="Arial" font-size="14">Packet bit mapping (4 bits)</text>
</svg>
