<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <rect width="100%" height="100%" fill="white"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
    </marker>
  </defs>

  <!-- data_bus_in container (3 bits) -->
  <rect x="210" y="70" width="360" height="70" fill="#f5f5f5" stroke="black" stroke-width="2"/>

  <!-- data_bus_in dividers -->
  <line x1="330" y1="70" x2="330" y2="140" stroke="black" stroke-width="2"/>
  <line x1="450" y1="70" x2="450" y2="140" stroke="black" stroke-width="2"/>

  <!-- data_bus_in bit indices -->
  <text x="265" y="113" font-family="Arial" font-size="18" font-weight="bold">0</text>
  <text x="385" y="113" font-family="Arial" font-size="18" font-weight="bold">1</text>
  <text x="505" y="113" font-family="Arial" font-size="18" font-weight="bold">2</text>

  <!-- data_bus_in signal names above -->
  <text x="250" y="45" font-family="Arial" font-size="14" font-weight="bold">a_i</text>
  <text x="370" y="45" font-family="Arial" font-size="14" font-weight="bold">b_i</text>
  <text x="485" y="45" font-family="Arial" font-size="14" font-weight="bold">carry_i</text>

  <!-- Arrows to data_bus_in bits -->
  <line x1="275" y1="50" x2="275" y2="65" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="395" y1="50" x2="395" y2="65" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="515" y1="50" x2="515" y2="65" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- data_bus_out container (5 bits) -->
  <rect x="120" y="220" width="600" height="80" fill="#f5f5f5" stroke="black" stroke-width="2"/>
  
  <!-- Bit dividers -->
  <line x1="240" y1="220" x2="240" y2="300" stroke="black" stroke-width="2"/>
  <line x1="360" y1="220" x2="360" y2="300" stroke="black" stroke-width="2"/>
  <line x1="480" y1="220" x2="480" y2="300" stroke="black" stroke-width="2"/>
  <line x1="600" y1="220" x2="600" y2="300" stroke="black" stroke-width="2"/>

  <!-- Bit indices -->
  <text x="165" y="270" font-family="Arial" font-size="18" font-weight="bold">0</text>
  <text x="285" y="270" font-family="Arial" font-size="18" font-weight="bold">1</text>
  <text x="405" y="270" font-family="Arial" font-size="18" font-weight="bold">2</text>
  <text x="525" y="270" font-family="Arial" font-size="18" font-weight="bold">3</text>
  <text x="645" y="270" font-family="Arial" font-size="18" font-weight="bold">4</text>

  <!-- Signal names above -->
  <text x="150" y="190" font-family="Arial" font-size="14" font-weight="bold">a_i</text>
  <text x="270" y="190" font-family="Arial" font-size="14" font-weight="bold">b_i</text>
  <text x="390" y="190" font-family="Arial" font-size="14" font-weight="bold">carry_i</text>
  <text x="500" y="190" font-family="Arial" font-size="14" font-weight="bold">sum_o</text>
  <text x="630" y="190" font-family="Arial" font-size="14" font-weight="bold">carry_o</text>

  <!-- Arrows pointing down to bits -->
  <line x1="180" y1="195" x2="180" y2="215" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="195" x2="300" y2="215" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="420" y1="195" x2="420" y2="215" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="540" y1="195" x2="540" y2="215" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="195" x2="660" y2="215" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Titles and descriptions -->
  <text x="40" y="22" font-family="Arial" font-size="15" font-weight="bold">data_bus_in bit mapping (3 bits)</text>
  <text x="600" y="110" font-family="Arial" font-size="13" font-style="italic">data_bus_in[2:0] = {carry_i, b_i, a_i}</text>

  <text x="80" y="345" font-family="Arial" font-size="15" font-weight="bold">Packet / data_bus_out bit mapping (5 bits)</text>
  <text x="510" y="345" font-family="Arial" font-size="13" font-style="italic">data_bus_out[4:0] = {carry_o, sum_o, carry_i, b_i, a_i}</text>
</svg>
